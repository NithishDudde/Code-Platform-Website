<body>

        </ul>
    </nav>
</header>

<section class="container">
    <h2>Sign Up</h2>
    <form id="signup-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="6">
        
        <button type="submit">Sign Up</button>
    </form>
    <p id="error-message" style="color:red;"></p>
</section>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<footer>
    <p>@N:The future belongs to those who believe in the beauty of their dreams.</p>
</footer>

<script>
    document.getElementById('signup-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        // Get form data
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;

        // Validate form data
        if (!username || !email) {
            document.getElementById('error-message').textContent = 'Please fill out all fields.';
            return;
        }

        // Store in local storage
        localStorage.setItem('username', username);
        localStorage.setItem('email', email);

        // Redirect to the sign-up success page
        window.location.href = 'sign up_process.html';
    });
</script>

</body>
</html>
